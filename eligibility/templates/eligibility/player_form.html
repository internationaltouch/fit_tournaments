{% extends "eligibility/base.html" %}

{% block container %}
    <h1>New player</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Save</button>
        <a class="btn btn-secondary" href="{% url 'players' %}">Cancel</a>
    </form>
{% endblock %}
